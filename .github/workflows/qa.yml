---
name: QA
on:
  push:
jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install yamllint==1.26.*
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.50.1
      - name: Check
        run: |
          make yamllint
