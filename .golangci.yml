---
issues:
  exclude-rules:
    - path: tables/.*\.go
      linters:
        - dupl
linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - forbidigo
    - gci
    - gochecknoglobals
    - goerr113
    - gofumpt
    - gomnd
    - ifshort
    - nlreturn
    - noctx
    - paralleltest
    - testpackage
    - varnamelen
run:
  tests: false
